<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.0</title>





  <link rel="stylesheet" href="./css/xadmin.css">





</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb" style="visibility: visible;">
        <a href="">首页</a><span lay-separator="">/</span>
        <a href="">演示</a><span lay-separator="">/</span>
        <a>
          <cite>导航元素</cite></a>
      </span>

</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so">
      <input class="layui-input" placeholder="开始日" name="start" id="start" lay-key="1">
      <input class="layui-input" placeholder="截止日" name="end" id="end" lay-key="2">
      <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon"></i></button>
    </form>
  </div>
  <xblock>
    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
    <button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
    <span class="x-right" style="line-height:40px">共有数据：88 条</span>
  </xblock>
  <table class="layui-table">
    <thead>
    <tr>
      <th>
        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div>
      </th>
      <th>ID</th>
      <th>用户名</th>
      <th>邮箱</th>
      <th>账号</th>
      <th>密码</th>
      <th>创建时间</th>
      <th>更新时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
      <td>
        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="2"><i class="layui-icon"></i></div>
      </td>
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getPassword()}"></td>
      <td th:text="${#dates.format(user.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${#dates.format(user.getUpdateTime(),'yyyy-MM-dd HH:mm:ss')}"></td>

      <td class="td-manage">

        <a title="编辑" onclick="x_admin_show('编辑','member-edit.html',600,400)" href="javascript:;">
          <i class="layui-icon"></i>
        </a>
        <a onclick="x_admin_show('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">
          <i class="layui-icon"></i>
        </a>
        <a title="删除" th:href="@{/delUser/}+${user.getId()}">
          <i class="layui-icon"></i>
        </a>
      </td>
    </tr>

    </tbody>
  </table>
  <div class="page">
    <div>
      <a class="prev" href="">&lt;&lt;</a>
      <a class="num" href="">1</a>
      <span class="current">2</span>
      <a class="num" href="">3</a>
      <a class="num" href="">489</a>
      <a class="next" href="">&gt;&gt;</a>
    </div>
  </div>

</div>




</body></html>
